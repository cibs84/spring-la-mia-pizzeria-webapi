<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pizze</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
	<main class="container">
		<h1 class="text-center my-5">Pizze</h1>
		
		<!-- Cerca per nome pizza -->
		<form action="pizze" class="row my-5">
			<div class="col-auto px-0">
				<input type="text" class="form-control" id="keyword" name="keyword" placeholder="Inserisci nome pizza">
			</div>
			<div class="col-auto px-2">
				<button type="submit" class="btn btn-primary col-auto">Cerca</button>
			</div>
			
			<!-- Inserisci una nuova pizza -->
			<div class="col-auto px-2">
				<a href="./create" class="btn btn-success col-auto">Inserisci una nuova pizza</a>
			</div>
		</form>
		
		<!-- SE non ci sono pizze nel db -->
		<h2 id="no_pizze" class="text-center my-5">Non ci sono pizze disponibili</h2>
		<!-- ALTRIMENTI: Lista pizze -->
		<table id="pizze" class="table table-hover align-middle">
			<thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Descrizione</th>
			      <th scope="col">Prezzo</th>
			      <th scope="col">Foto</th>
			      <th scope="col">Azioni</th>
			    </tr>
	  		</thead>
		  	<tbody id="pizze_table">
			    
		  	</tbody>
		</table>
	</main>
	
	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
