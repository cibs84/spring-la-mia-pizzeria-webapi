<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crea nuova pizza</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
	<main class="container">
		<h1 class="mt-4">Crea una nuova pizza</h1>
		
		<!--  Form: Crea una nuova pizza -->
		<form id="pizza-form" onsubmit="createPizza(event)">
			<!-- Elenco Errori -->
			<div class="text-danger">
				<ul id="validation_errors">

				</ul>
			</div>
			<!--  Nome -->
	    	<label for="name" class="form-label">Nome</label>
	    	<input type="text" maxlength="30" class="form-control" id="name">
			<!-- Validation Error -->
		  	<div class="text-danger">
				<ul id="name_err">
					
				</ul>
			</div>
		  
			<!--  Descrizione -->
	    	<label for="description" class="form-label">Descrizione</label>
	    	<input type="text" maxlength="100" class="form-control" id="description">
		  	<!-- Validation Error -->
		  	<div class="text-danger">
				<ul id="description_err">
					
				</ul>
			</div>
		  
			<!--  Prezzo -->
	    	<label for="price" class="form-label">Prezzo</label>
	    	<input type="number" min="1" max="99.99" step="0.50" class="form-control" id="price">
		  	<!-- Validation Error -->
		  	<div class="text-danger">
				<ul id="price_err">
					
				</ul>
			</div>
		  
			<!--  Immagine -->
	    	<label for="photo" class="form-label">Immagine</label>
	    	<input type="text" maxlength="400" class="form-control" id="photo">
		  	<!-- Validation Error -->
		  	<div class="text-danger">
				<ul id="photo_err">
					
				</ul>
			</div>
		  	
		  	<h4>Ingredienti</h4>
			<div id="no_ingredients">Non ci sono ingredienti disponibili</div>
			<!-- Ciclo in #ingredients con create.js -->
			<div id="ingredients" class="mb-4"></div>
		  	
		  	<!-- Button Crea -->
		  	<button type="submit" class="btn btn-primary">Crea</button>
		  	<!-- Button Annulla -->
		  	<a href="./index.html" class="btn btn-danger">Annulla</a>
		</form>
	</main>

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/ingrediente/index.js"></script> <!-- tenere ingrediente/index.js PRIMA di pizza/create.js -->
    <script src="../scripts/pizza/create.js"></script>	<!-- tenere pizza/create.js DOPO ingrediente/index.js -->
</body>
</html>
